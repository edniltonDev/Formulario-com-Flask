<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <h3>Formulário GET</h3>
        </div>    

            <form action="" method="get" class="row mt-4">
                <div class="col 9">
                    Digite algo para a pesquisa
                    <input type="text" name="pesquisa" class="form-control">
                </div>

                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4">Pesquisar</button>

                </div>
            </form>

            <p>Você pesquisou por: {{context["pesquisa"]}}</p>

            <hr>
            <hr>
            <div class="row">
                <h3>Forlulario POST</h3>
            </div>

            <form action="" method="post" class="row mt-4">
                <div class="col-6">
                    Nome
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="col-6">
                    E-mail
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-12">
                    Assunto
                    <input type="text" name="assunto" class="form-control" required>
                </div>
                <div class="col-12">
                    Mensagem
                    <input type="text" name="mensagem" class="form-control" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-dark mt-4">Salvar</button>

                </div>
            </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
